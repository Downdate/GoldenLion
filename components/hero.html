<section class="block block--dark block--skewed--left hero">
  <div class="container grid grid--1x2">
    <header class="block__header hero__content">
      <h1 class="block__heading">Could hosting for pros</h1>
      <p class="hero__paragraph">
        Deploy your websites in less than 60 seconds.
      </p>
      <a href="#" class="btn btn--accent btn--stretched">click here</a>
    </header>
    <picture>
      <source
        type="image/webp"
        srcset="images/banner.webp 1x, /images/banner@2x.webp 2x"
      />
      <source
        type="image/png"
        srcset="images/banner.png 1x, /images/banner@2.png 2x"
      />
      <img class="hero__image" src="/images/banner.png" alt="banner" />
    </picture>
  </div>
</section>
